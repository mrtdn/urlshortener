<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">URL Shortener</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">URL Shortener Dashboard</h1>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="url-form">
                    <div class="mb-3">
                        <label for="original-url" class="form-label">Original URL</label>
                        <input type="text" class="form-control" id="original-url" placeholder="Enter the original URL">
                    </div>
                    <button type="submit" class="btn btn-primary">Shorten URL</button>
                </form>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div id="short-url-container" class="d-none">
                    <h3>Shortened URL:</h3>
                    <p id="short-url"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
